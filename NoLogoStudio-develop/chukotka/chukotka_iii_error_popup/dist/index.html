<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Шаблон</title>
  </head>
  <body>
    <section class="error js_error_popup">
      <div class="error-popup">
        <div class="error-popup__close js_error_popup_close"><img src="images/close.svg" alt="close"></div>
        <div class="error-popup-content js_error_popup_content">
          <div class="error-popup__title"><span>Нашли ошибку?</span></div>
          <div class="error-popup__text">
            <p> </p>«... Впечатления от просмотра новой документальной киноленты 
            <mark>режиссера</mark>&nbsp Леонида Круглова «Великий Северный путь» об историческом 15-летнем походе Семена Дежнева на Чукотку ...»
          </div>
          <form class="error-popup-form" action="#" method="GET" name="error">
            <textarea class="error-popup-form__form" name="error-text" cols="30" rows="8" placeholder="Комментарий для автора (необязательно)"></textarea>
            <input class="error-popup-form__button js_error_button" type="submit" value="Отправить" name="submit">
          </form>
        </div>
        <div class="error-popup-sent js_error_popup_content_sent">
          <div class="error-popup-sent__title"><span>Спасибо!</span></div>
          <div class="error-popup-sent__text">
            <p>Мы получили ваше сообщение, проверим в ближайшее время!</p>
          </div>
          <button class="error-popup-sent__button js_error_button_sent">продолжить чтение</button>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
