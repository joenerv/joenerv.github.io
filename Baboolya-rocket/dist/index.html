<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Бабуля</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa&amp;display=swap">
    <link rel="stylesheet" href="font/stylesheet.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header">
        <div class="header-logo"><span>Бабуля</span></div>
        <div class="header-radiobox">
          <label class="radiobox" for="flat">
            <input class="radiobox__input" type="radio" id="flat" name="choise-housing" checked><span class="radiobox__label">Квартиры</span>
          </label>
          <div class="header-radiobox__line line-ipad"></div>
          <label class="radiobox" for="hause">
            <input class="radiobox__input" type="radio" id="hause" name="choise-housing"><span class="radiobox__label">Дома и дачи</span>
          </label>
          <div class="header-radiobox__line"></div>
          <label class="radiobox" for="commercial">
            <input class="radiobox__input" type="radio" id="commercial" name="choise-housing"><span class="radiobox__label">Коммерческая недвижимость</span>
          </label>
        </div>
      </header>
      <div class="content">
        <div class="content-title"><span class="content-title__text">Аренда без посредников в</span>
          <select class="content-title__list" name="city" size="1">
            <option value="Moscow" selected>Москве</option>
            <option value="Moscow-region">Московской области</option>
          </select>
        </div>
        <div class="content-select">
          <div class="select-wrapper">
            <select name="metro">
              <option value="Авиамоторная">Авиамоторная</option>
              <option value="Южная">Южная</option>
              <option value="Авиамоторная">Авиамоторная</option>
              <option value="Авиамоторная">Авиамоторная</option>
              <option value="Авиамоторная">Авиамоторная</option>
            </select>
          </div>
          <button class="select-button">Найти</button>
        </div>
      </div>
      <footer class="footer"><span>2020. Студия Ракета </span></footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
