<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>agora_test</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="font.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		
		
		<input id="login" type="radio" name="tabs" checked>
		<label class="box-check__login" for="login" title="Login">Login</label>

		<input id="register" type="radio" name="tabs" >
		<label class="box-check__register" for="register" title="Register">Register</label>
						
				
		<section id="content-login" >
			<form action="#" method="get" class="log-form">		
			
				<span class="log-form__text-email">EMAIL</span>
				<input class="log-form__input-email" type="email" placeholder="example@mail.com" >
				<span class="log-form__text-passw">PASSWORD</span>
				<div class="input-eye">
											
					<input class="log-form__input-passw" type="password" placeholder="**********" >	
					<i class="far fa-eye"></i>	
				</div>		
				<div class="log-footer">
					<a class="log-footer__link" href="#">Forgot password?</a>
					<button class="log-footer__button">Signin</button>
				</div>
			
			</form>		
		</section>

		<section id="content-register">
			<form action="#" method="get" class="reg-form">	
				<span class="reg-form__text-email">EMAIL</span>
				<input type="email" class="reg-form__input-email" placeholder="example@mail.com">
				<span class="reg-form__text-passw">PASSWORD</span>
				<div class="input-eye">
					<input type="password" class="reg-form__input-password" placeholder="**********">
					<i class="far fa-eye"></i>	
				</div>
				
				<span class="reg-form__text-confirm-passw">CONFIRM PASSWORD</span>
				<div class="input-eye">
					<input type="password" class="reg-form__input-confirm-password" placeholder="*********">
					<i class="far fa-eye"></i>	
				</div>

				
		
				<div class="reg-login">
					<button class="reg-login__button">Log in</button>
				</div>
	
			</form>	
		</section>

			
		<div class="facebook">
			<div class="facebook__logo">
				<i class="fab fa-facebook-f"></i>
			</div>
			<div class="facebook__sign">
				<span class="text-facebook">Sign in with <strong>Facebook</strong></span>
			</div>
		</div>

		<div class="google">
			<div class="google__logo">
				<!-- <i class="fab fa-google-plus-g"></i>		 -->
				<span class="icon-google"></span>
			</div>
			<div class="google__sign">
				<span class="text-google">Sign in with <strong>Google+</strong></span>
			</div>
		</div>
		
	</div>
</html>
