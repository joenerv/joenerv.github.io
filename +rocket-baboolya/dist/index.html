<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Бабуля</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="font/stylesheet.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header">
        <div class="header-logo"><span>Бабуля</span></div>
        <div class="header-radiobox">
          <label class="radiobox" for="flat">
            <input class="radiobox__input" type="radio" id="flat" name="choise-housing" checked><span class="radiobox__label">Квартиры</span>
          </label>
          <div class="header-radiobox__line line-ipad"></div>
          <label class="radiobox" for="hause">
            <input class="radiobox__input" type="radio" id="hause" name="choise-housing"><span class="radiobox__label">Дома и дачи</span>
          </label>
          <div class="header-radiobox__line"></div>
          <label class="radiobox" for="commercial">
            <input class="radiobox__input" type="radio" id="commercial" name="choise-housing"><span class="radiobox__label">Коммерческая недвижимость            </span>
          </label>
        </div>
      </header>
      <div class="content">
        <div class="content-title"><span class="content-title__text">
             Аренда без посредников <span class="content-letter-one">в</span></span>
          <div class="content-title-list"><span class="content-title__text content-letter-two">в</span><span class="content-title-list__text">Москве</span>
            <ul class="content-title-list__list">
              <li class="content-title-list__item">Москве</li>
              <li class="content-title-list__item">Московской области</li>
            </ul>
          </div>
        </div>
        <div class="mobile-slider">
          <!-- Additional required wrapper-->
          <div class="swiper-wrapper mobile-slider__wrapper">
            <!-- Slides-->
            <div class="swiper-slide mobile-slider__flat"> 
              <label class="mobile-slider-checkbox" for="mobile-flat">
                <input class="mobile-slider-checkbox__input" type="radio" name="mobile-slider" id="mobile-flat" checked><span class="mobile-slider-checkbox__label">Квартиры</span>
              </label>
            </div>
            <div class="swiper-slide mobile-slider__hause"> 
              <label class="mobile-slider-checkbox" for="mobile-h">
                <input class="mobile-slider-checkbox__input" type="radio" name="mobile-slider" id="mobile-h"><span class="mobile-slider-checkbox__label">Дома и дачи</span>
              </label>
            </div>
            <div class="swiper-slide mobile-slider__commercial"> 
              <label class="mobile-slider-checkbox" for="mobile-c">
                <input class="mobile-slider-checkbox__input" type="radio" name="mobile-slider" id="mobile-c"><span class="mobile-slider-checkbox__label">Коммерческая недвижимость</span>
              </label>
            </div>
          </div>
        </div>
        <div class="content-select">                   
          <div class="selectbox">
            <div class="selectbox-container">
              <div class="selectbox-wrap" id="metro-wrap">
                <div class="selectbox-wrap__title">метро</div>
                <div class="selectbox-text">Все варианты</div>
              </div>
              <div class="selectbox-popup popup-metro">
                <ul class="popup-metro-list">
                  <li class="popup-metro-list__item">Все варианты</li>
                  <li class="popup-metro-list__item">Авиамоторная</li>
                  <li class="popup-metro-list__item">Беляево</li>
                  <li class="popup-metro-list__item">Калужская</li>
                  <li class="popup-metro-list__item">Коньково</li>
                  <li class="popup-metro-list__item">Южная</li>
                  <li class="popup-metro-list__item">Боровицкая</li>
                </ul>
              </div>
            </div>
            <div class="selectbox-container">
              <div class="selectbox-wrap" id="flat-wrap">
                <div class="selectbox-wrap__title">комнат</div>
                <div class="selectbox-text">Только <span id="selectbox-text__text">2, 3, 4+</span></div>
              </div>
              <div class="selectbox-popup popup-flat">
                <label class="popup-flat-checkbox">
                  <input class="popup-flat-checkbox__input" id="flat-checkbox" type="checkbox" name="flat" value="1"><span class="popup-flat-checkbox__label">1</span>
                </label>
                <label class="popup-flat-checkbox">
                  <input class="popup-flat-checkbox__input" id="flat-checkbox" type="checkbox" name="flat" value="2" checked><span class="popup-flat-checkbox__label">2</span>
                </label>
                <label class="popup-flat-checkbox">
                  <input class="popup-flat-checkbox__input" id="flat-checkbox" type="checkbox" name="flat" value="3" checked><span class="popup-flat-checkbox__label">3</span>
                </label>
                <label class="popup-flat-checkbox">
                  <input class="popup-flat-checkbox__input" id="flat-checkbox" type="checkbox" name="flat" value="4+" checked><span class="popup-flat-checkbox__label">4+</span>
                </label>
              </div>
            </div>
            <div class="selectbox-container">
              <div class="selectbox-wrap" id="price-wrap">
                <div class="selectbox-wrap__title">стоимость</div>
                <div class="selectbox-text">от <span class="selectbox-price__min">25 000</span>до<span class="selectbox-price__max">35 000</span>рублей</div>
              </div>
              <div class="selectbox-popup popup-price">
                <div class="popup-price__content">
                  <div class="popup-price-wrap"><span>от</span>
                    <div class="popup-price__input">
                      <input class="popup-price__min" id="input-price-min" type="number" name="price-min" placeholder="25 000" max="5"><span class="popup-price-min__reset"></span>
                    </div>
                  </div>
                  <div class="popup-price-wrap"><span>до</span>
                    <div class="popup-price__input">
                      <input class="popup-price__max" id="input-price-max" type="number" name="price-min" placeholder="0"><span class="popup-price-min__reset popup-price-max__reset"></span>
                    </div><span>рублей</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="select-button">Найти</button>
        </div>
      </div>
      <footer class="footer"><span>2020. Студия Ракета </span></footer>
    </div>
    <script src="js/jquery.selectric.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
